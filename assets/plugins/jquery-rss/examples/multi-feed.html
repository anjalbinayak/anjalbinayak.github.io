<!DOCTYPE html>
<html>
  <head>
    <title>jquery.rss accordion example</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"
    />

    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="../dist/jquery.rss.min.js"></script>

    <script>
      jQuery(function($) {
        $("#rss-feeds").rss(
          [
            "https://www.contentful.com/blog/feed.xml",
            "http://www.ebaytechblog.com/feed/"
          ],
          {
            layoutTemplate: "{entries}",
            entryTemplate:
              "<div class='entry'><h3>{title}</h3><div><p>{bodyPlain}</p></div></div>",
            success: function() {
              $(".entry").each(function(i, entry) {
                $(entry).slideDown();
              });
            }
          }
        );
      });
    </script>

    <style>
      .entry {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>jquery.rss example</h1>
      <div id="rss-feeds"></div>
    </div>
  </body>
</html>
